<form action="{% url 'update' post.id %}" method="POST">
{% csrf_token %}
TITLE : <input type="text" name="title" value="{{post.title}}">
CATEGORY : <input type="text" name="category" value="{{post.category}}">
CONTENT : <input type="text" name="content" value="{{post.content}}">
COST : <input type="number" name="cost" value="{{post.cost}}">
COMMENT : <input type="text" name="comment" value="{{post.comment}}">
<input type="submit" value="수정하기">
<a href="http://127.0.0.1:8000">홈으로</a>
</form>
